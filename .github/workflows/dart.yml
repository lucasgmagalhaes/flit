name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
    - uses: subosito/flutter-action@v1
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
